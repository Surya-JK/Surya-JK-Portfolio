<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #000;
            color: #22c55e;
            overflow-x: hidden;
            animation: popfrom;
            background: conic-gradient(at 50% 50%, #0a0a0a 0%, #036e20 20%, black 40%, black 60%, #001f3f 80%, #0a0a0a 100%);
            background-size: 200% 200%; 
            animation: waveBackground 10s linear infinite alternate;
        }

        .falling-stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .falling-stars-bg span {
            position: absolute;
            background: rgba(34, 197, 94, 0.5);
            border-radius: 50%;
            animation: fall 5s linear infinite;
            width: 8px; 
            height: 8px; 
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) scale(1.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }
        
        .falling-stars-bg span:nth-child(1) { left: 10%; animation-delay: 0s; }
        .falling-stars-bg span:nth-child(2) { left: 20%; animation-delay: 2s; }
        .falling-stars-bg span:nth-child(3) { left: 35%; animation-delay: 5s; }
        .falling-stars-bg span:nth-child(4) { left: 50%; animation-delay: 8s; }
        .falling-stars-bg span:nth-child(5) { left: 70%; animation-delay: 3s; }
        .falling-stars-bg span:nth-child(6) { left: 85%; animation-delay: 6s; }
        .falling-stars-bg span:nth-child(7) { left: 95%; animation-delay: 9s; }
        .falling-stars-bg span:nth-child(8) { left: 5%; animation-delay: 1s; }
        .falling-stars-bg span:nth-child(9) { left: 25%; animation-delay: 4s; }
        .falling-stars-bg span:nth-child(10) { left: 60%; animation-delay: 7s; }
        .falling-stars-bg span:nth-child(11) { left: 45%; animation-delay: 10s; }
        .falling-stars-bg span:nth-child(12) { left: 75%; animation-delay: 12s; }
        .falling-stars-bg span:nth-child(13) { left: 15%; animation-delay: 11s; }
        .falling-stars-bg span:nth-child(14) { left: 80%; animation-delay: 13s; }
        .falling-stars-bg span:nth-child(15) { left: 40%; animation-delay: 14s; }
        .falling-stars-bg span:nth-child(16) { left: 30%; animation-delay: 1s; }
        .falling-stars-bg span:nth-child(17) { left: 65%; animation-delay: 4s; }
        .falling-stars-bg span:nth-child(18) { left: 55%; animation-delay: 7s; }
        .falling-stars-bg span:nth-child(19) { left: 90%; animation-delay: 2s; }
        .falling-stars-bg span:nth-child(20) { left: 22%; animation-delay: 5s; }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #22c55e;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #16a34a;
        }

        @keyframes popFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

       @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #22c55e; }
        }

        @keyframes rgb-glow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        @keyframes photo-shadow-glow {
            0% { box-shadow: 0 0 50px rgba(0, 255, 0, 1.0); } 
            50% { box-shadow: 0 0 50px rgba(0, 0, 255, 1.0); }
            100% { box-shadow: 0 0 50px rgba(0, 255, 0, 1.0); } 
        }

        @keyframes waveBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes ripple-wave {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .header-name {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 3rem;
            font-weight: bold;
            color: #22c55e;
            z-index: 10;
            white-space: nowrap;
            opacity: 0;
            animation: popFromRight 1s ease-out forwards;
            animation-delay: 0.2s;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: popFromRight 1s ease-out forwards;
            animation-delay: 0.2s;
            margin-bottom: 2rem;
            margin-top: 15px;
        }

        .profile-photo-container {
            position: relative;
            width: 170px;
            height: 170px;
            border-radius: 50%;
            overflow: visible; 
        }

        .profile-photo {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #22c55e ;
            animation: photo-shadow-glow 4s linear infinite; 
            margin-bottom: 1rem;
        }

        .profile-photo:hover {
            transform: perspective(1000px) rotate3d(1, 0, 0, 0deg) scale(1.1);
            transition: 0.5s;
        }

        .profile-photo-container::before,
        .profile-photo-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(34, 197, 94, 0.7);
            animation: ripple-wave 2.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        
        .profile-photo-container::after {
            animation-delay: 1.25s; 
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #22c55e;
            text-align: center;
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #22c55e;
            animation: 
                typing 1s steps(40, end) forwards,
                blink-caret .75s step-end infinite;
            width: 0;
        }

        .nav-link-glow {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-radius: 9999px;
            overflow: hidden;
        }

        .nav-link-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3, #ff0000,
                #ff7f00, #ffff00, #00ff00);
            background-size: 400% 100%;
            border-radius: 9999px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link-glow:hover::before {
            opacity: 1;
            animation: rgb-glow 5s linear infinite;
        }

        .nav-link-glow:hover {
            color: #000;
            border: 4px solid transparent;
        }

        .nav-link-glow::after {
            content: attr(data-label);
            position: absolute;
            bottom: -1.5em;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(34, 197, 94, 0.5);
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
        }

        .nav-link-glow:hover::after {
            opacity: 1;
            bottom: -1em;
        }

       @media (max-width: 767.98px) {
            .profile-photo-container,
            .profile-photo {
                width: 100px;
                height: 100px;
            }
            .profile-name {
                font-size: 2rem;
            }
            .navbar-nav .nav-link-glow {
                padding: 0.3rem 0.6rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
